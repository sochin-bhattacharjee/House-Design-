<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Design</title>

    <!--  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!--  -->
    <script src="https://kit.fontawesome.com/727b6e3b65.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="bg-[#FFFFFF] mt-6 lg:mt-7">
        <!-- navigation bar section start -->
        <nav class="w-[90%] mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <i class="bg-[#ABEF5F] rounded-full p-2 rotate-[-40deg] fa-solid fa-arrow-right"></i>
                <h1 class="text-2xl lg:text-3xl font-extrabold">Rinterio</h1>
            </div>
            <div class="hidden lg:block">
                <div class="flex gap-6">
                    <a  class="font-bold hover:underline" href="">Home</a>
                    <a class="hover:underline" href="">Services</a>
                    <a class="hover:underline" href="">Portfolio</a>
                    <a class="hover:underline" href="">Blogs</a>
                    <a class="hover:underline" href="">Contact Us</a>
                </div>
            </div>
            <div class="hidden md:block">
                <div class="flex items-center gap-4">
                    <button class="bg-[#ffffff] border-[1px] border-[#ddd9d9] p-2 rounded-full">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <button class="bg-[#ffffff] border-[1px] border-[#ddd9d9] rounded-full p-2">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </button>
                    <button class="flex items-center gap-1 bg-[#ABEF5F] p-3 rounded-3xl space-x-1">
                        <h3 class="text-xl font-bold">Book Consult</h3>
                        <i class="text-white bg-black rounded-full p-1 rotate-[-40deg] fa-solid fa-arrow-right"></i>
                    </button>
                </div>
            </div>
            <div class="lg:hidden">
                <button class="bg-[#ffffff] border-[1px] border-[#ddd9d9] rounded-full p-2">
                    <img class="w-4" src="./icon/bars-solid.svg" alt="">
                </button>
            </div>
            
        </nav>
        <!-- navigation bar section end -->
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>

</html>
